<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<!-- BRONZE -->
	<table>
		<tbody>
			<tr>
				<th>Name</th>
				<th>Occupation</th>
				<th>Years of Experience</th>
			</tr>
			<tr>
				<td>Auri</td>
				<td>Software Architect</td>
				<td>20</td>
			</tr>
			<tr>
				<td>Jenn</td>
				<td>Management</td>
				<td>15</td>
			</tr>
		</tbody>
	</table>
	<br>

	<!-- SILVER -->
	<table border="1">
		<tbody>
			<tr>
				<th>Name</th>
				<th>Occupation</th>
				<th>Years of Experience</th>
			</tr>
			<tr>
				<td>Auri</td>
				<td>Software Architect</td>
				<td>20</td>
			</tr>
			<tr>
				<td>Jenn</td>
				<td>Management</td>
				<td>15</td>
			</tr>
		</tbody>
	</table>
	<br>

	<!-- GOLD -->
	<table class="table table-striped">
		<tbody>
			<tr>
				<th>Name</th>
				<th>Occupation</th>
				<th>Years of Experience</th>
			</tr>
			<tr>
				<td>Auri</td>
				<td>Software Architect</td>
				<td>20</td>
			</tr>
			<tr>
				<td>Jenn</td>
				<td>Management</td>
				<td>15</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
